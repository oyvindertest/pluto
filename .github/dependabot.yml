version: 2
updates:
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: weekly
      day: sunday
    groups:
      minor-and-patch-updates:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - minor
          - patch
        commit-message:
          prefix: "[Dependabot Minor/Patch]"
